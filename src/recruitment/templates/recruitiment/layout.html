{% load django_bootstrap5 %}
{% bootstrap_css %}
{% bootstrap_javascript %}

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Pegho{% endblock %}</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            /* Faz o corpo ocupar pelo menos 100% da altura da viewport */
        }

        main {
            flex: 1;
            /* Faz o conte칰do principal ocupar o espa칞o restante */
        }

        body.dark-mode {
            background-color: #121212;
            /* Cor de fundo do modo escuro */
            color: #ffffff;
            /* Cor do texto no modo escuro */
        }

        .dark-mode .bg-light {
            background-color: #1e1e1e !important;
            /* Cor de fundo da navbar no modo escuro */
        }

        .dark-mode .navbar-light .navbar-nav .nav-link {
            color: #ffffff;
            /* Cor do texto dos links na navbar no modo escuro */
        }

        .dark-mode .navbar-brand {
            color: #ffffff;
            /* Cor do texto "Pegho" na navbar no modo escuro */
        }

        .dark-mode .footer {
            background-color: #1e1e1e;
            /* Cor do fundo do footer no modo escuro */
        }

        .dark-mode .footer-text {
            color: #ffffff;
            /* Cor do texto do footer no modo escuro */
        }

        .dark-mode .card {
            background-color: #343a40;
            /* Cor de fundo do card em modo escuro */
            color: #ffffff;
            /* Cor do texto no card em modo escuro */
        }

        .dark-mode .btn-primary {
            background-color: #007bff;
            /* Cor de fundo do bot칚o prim치rio em modo escuro */
            border-color: #007bff;
            /* Cor da borda do bot칚o prim치rio em modo escuro */
        }
    </style>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">Pegho</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/recruitment/">Home</a>
                            <!-- TODO:alterar o nome -->
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/recruitment/candidato/criar">Registration</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Add</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Edit</a>
                        </li>
                    </ul>
                    <button class="btn btn-outline-dark ms-auto" id="darkModeToggle">游깿</button>
                </div>
            </div>
        </nav>
    </header>

    <main class="container mt-4">
        {% block content %}
        <!-- Conte칰do espec칤fico da p치gina -->
        {% endblock %}
    </main>

    <footer class="footer mt-auto py-3 bg-light">
        <div class="container">
            <span class="footer-text">&copy; 2024 Pegho</span>
        </div>
    </footer>

    <script>
        const toggleButton = document.getElementById('darkModeToggle');

        // Verificar o estado do modo escuro ao carregar a p치gina
        if (localStorage.getItem('dark-mode') === 'enabled') {
            document.body.classList.add('dark-mode');
            toggleButton.innerHTML = '游'; // Muda para 칤cone de sol
        }

        toggleButton.addEventListener('click', function () {
            document.body.classList.toggle('dark-mode');
            if (document.body.classList.contains('dark-mode')) {
                toggleButton.innerHTML = '游'; // Muda para 칤cone de sol
                localStorage.setItem('dark-mode', 'enabled'); // Salva o estado no localStorage
            } else {
                toggleButton.innerHTML = '游깿'; // Muda para 칤cone de lua
                localStorage.removeItem('dark-mode'); // Remove o estado do localStorage
            }
        });
    </script>
</body>

</html>
